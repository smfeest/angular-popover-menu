<div sf-popover-menu="{buttonAttachment: demoCtrl.buttonAttachment, popoverAttachment: demoCtrl.popoverAttachment}" sf-popover-menu-open="demoCtrl.open"
    class="demo__popover-menu" ng-if="demoCtrl.visible">
    <button>{{demoCtrl.caption}}</button>
    <ul>
        <li sf-popover-menu-separator></li>
        <li><a href="#">Red</a></li>
        <li sf-popover-menu-separator></li>
        <li><a href="#">Yellow</a></li>
        <li sf-popover-menu-separator></li>
        <li sf-popover-menu-separator></li>
        <li><a href="#">Green</a></li>
        <li><a href="#">Blue</a></li>
        <li sf-popover-menu-separator></li>
    </ul>
</div>
<form class="demo__controls">
    <p><label>Button caption: <input type="text" ng-model="demoCtrl.caption"></label></p>
    <p>
        <label><input type="checkbox" ng-model="demoCtrl.visible" ng-click="$event.stopPropagation();">Visible?</label>
        <label><input type="checkbox" ng-model="demoCtrl.open" ng-click="$event.stopPropagation();">Open?</label>
    </p>
    <p>
        <label>
            <span>Button attachment:</span>
            <select ng-model="demoCtrl.buttonAttachment">
                <option value="top left">Top Left</option>
                <option value="top right">Top Right</option>
                <option value="bottom left">Bottom Left</option>
                <option value="bottom right">Bottom Right</option>
            </select>
        </label>
    </p>
    <p>
        <label>
            <span>Popover attachment:</span>
            <select ng-model="demoCtrl.popoverAttachment">
                <option value="top left">Top Left</option>
                <option value="top right">Top Right</option>
                <option value="bottom left">Bottom Left</option>
                <option value="bottom right">Bottom Right</option>
            </select>
        </label>
    </p>
</form>
